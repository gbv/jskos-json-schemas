language: node_js
node_js:
- 11
- 8
script:
- npm run lint
- npm test
- npm run docs
deploy:
- provider: npm
  email: stefandesu@exo.pm
  api_key:
    secure: 
  on:
    npm: 8
    tags: true
    repo: gbv/jskos-tools
- provider: pages
  local-dir: jsdoc/build
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  on:
    node: 8
    tags: false
    branch: master
